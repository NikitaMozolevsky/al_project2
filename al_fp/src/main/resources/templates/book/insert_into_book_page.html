<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Into Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">

    <label for="name">Enter book name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book Name Error</div>
    <br/>

    <label for="author">Enter author name: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Name Error</div>
    <br/>

    <label for="year">Enter year of release: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Release Year Error</div>
    <br/>

    <input type="submit" value="Add Book"/>

</form>

<form th:action="@{/book}">
    <input type="submit" value="Main page">
</form>

</body>
</html>
